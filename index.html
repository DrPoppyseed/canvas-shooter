<html lang='en'>
  <head>
    <style>
      body {
          margin: 0;
      }
    </style>
    <title>Canvas shooter</title>
    <meta charset='UTF-8' />
  </head>
  <body>
    <div
      style='
        position: absolute;
        color: antiquewhite;
        padding: 8px;
        font-family: sans-serif;
        font-size: 14px;
        user-select: None;
        display: flex;
        flex-direction: column;
      '
    >
      <span>Score: <span id='scoreStatEl'>0</span></span>
      <span>Elims: <span id='elimsStatEl'>0</span></span>
      <span>Shots: <span id='shotsStatEl'>0</span></span>
      <span>Deaths: <span id='deathsStatEl'>0</span></span>
    </div>
    <div
      id='usernameEl'
      style='
        position: absolute;
        padding: 16px;
        font-family: sans-serif;
        font-size: 14px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      '
    >
      you
    </div>
    <div
      id='gameOverPromptEl'
      style='
        position: absolute;
        background-color: antiquewhite;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 16px;
      '
    >
      <button
        id='restartBtn'
      >
        Restart
      </button>
    </div>
    <canvas></canvas>
    <script src='src/index.ts' type='module'></script>
  </body>
</html>
